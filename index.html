<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/devchallenges.png" />
    <title>Gallery Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="profile-card">
        <section class="profile-image">
          <img src="./images/profilePhoto.png" alt="" />
        </section>
        <section class="profile-content">
          <h3>Rodney Cotton</h3>
          <h6>Helsinki, Finland</h6>
        </section>
        <section class="profile-stats">
          <button class="btn">100 <span>Posts</span></button>
          <button class="btn">2,242 <span>Followers</span></button>
          <button class="btn">100 <span>Following</span></button>
        </section>
      </header>
      <main class="gallery">
        <img class="image1" src="./images/photo1.png" alt="" />
        <img class="image2" src="./images/photo2.png" alt="" />
        <img class="image3" src="./images/photo3.png" alt="" />
        <img class="image4" src="./images/photo_4.png" alt="" />
        <img class="image5" src="./images/photo5.png" alt="" />
        <img class="image6" src="./images/photo6.png" alt="" />
      </main>
    </div>
  </body>
</html>
